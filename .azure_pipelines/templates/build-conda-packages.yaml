parameters:
  - name: python-version
    type: string
    values:
      - "3.9"
      - "3.10"
      - "3.11"
      - "3.12"

job: BuildCondaPackages
pool:
  vmImage: ubuntu-latest
timeoutInMinutes: 30
steps:
  - template: templates/env-setup.yaml
  - bash: |
      set -e
      conda install conda-build
  - bash: |
      set -e
      cd ./src/otel/semconv/
      conda build .
  - bash: |
      set -e
      cd ./src/core
