parameters:
  - name: testSuite
    type: string
    values:
      - unit
      - e2e
      - notebook

steps:
  - bash: |
      set -e
      make test-${{ parameters.testSuite }}-optional
    env:
      # tests make use of various APIs:
      OPENAI_API_KEY: $(OPENAI_API_KEY)
      HUGGINGFACE_API_KEY: $(HUGGINGFACE_API_KEY)
      PINECONE_API_KEY: $(PINECONE_API_KEY)
      PINECONE_ENV: $(PINECONE_ENV)
      HUGGINGFACEHUB_API_TOKEN: $(HUGGINGFACEHUB_API_TOKEN)

      # some tests log into Snowflake.
      SNOWFLAKE_ACCOUNT: $(SNOWFLAKE_ACCOUNT)
      SNOWFLAKE_USER: $(SNOWFLAKE_USER)
      SNOWFLAKE_USER_PASSWORD: $(SNOWFLAKE_USER_PASSWORD)
      SNOWFLAKE_DATABASE: $(SNOWFLAKE_DATABASE)
      SNOWFLAKE_ROLE: $(SNOWFLAKE_ROLE)
      SNOWFLAKE_WAREHOUSE: $(SNOWFLAKE_WAREHOUSE)
    displayName: Run Optional ${{ parameters.testSuite }} Test Suite
