markdown_extensions:
  # Note: disabled most extensions are they were interfering with each other and
  # rendering things poorly.

  # https://squidfunk.github.io/mkdocs-material/reference/mathjax/
  #- pymdownx.arithmatex:
  #    generic: true
  - admonition
  #- codehilite:
  #    guess_lang: true
  #- footnotes
  - toc:
      permalink: true
  #- pymdownx.arithmatex
  #- pymdownx.betterem:
  #    smart_enable: all
  #- pymdownx.caret
  #- pymdownx.critic
  # - pymdownx.details
  # - pymdownx.extra
  # - pymdownx.inlinehilite
  - pymdownx.magiclink
  # - pymdownx.mark
  # - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  # - pymdownx.tasklist:
  #    custom_checkbox: true
  #- pymdownx.tilde
  #- mdx_math:
  #    enable_dollar_delimiter: True #for use of inline $..$
  - markdown_include.include:
      base_path: docs
  - attr_list

watch:
  - src

plugins:
  - include-markdown:
      preserve_includer_indent: false
      dedent: false
      trailing_newlines: true
      comments: true
      rewrite_relative_urls: true
      heading_offset: 0
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      # See https://mkdocstrings.github.io/python/usage/configuration/docstrings/ .
      default_handler: python
      handlers:
        python:
          import:
            # These allow for links to types defined by various packages.
            - https://docs.python.org/3/objects.inv
            - https://docs.scipy.org/doc/numpy/objects.inv
            - https://api.python.langchain.com/en/latest/objects.inv
            - http://pandas.pydata.org/pandas-docs/stable/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
            - https://typing-extensions.readthedocs.io/en/latest/objects.inv
            - https://docs.llamaindex.ai/en/stable/objects.inv
            - https://docs.sqlalchemy.org/en/20/objects.inv
          options:
            extensions:
              - pydantic: { schema: true }

            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true

            line_length: 60

            docstring_style: google
            docstring_section_style: spacy

            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_attributes: true
            show_category_heading: true
            show_submodules: false
            group_by_category: true

            show_source: false
            show_root_heading: true
            show_if_no_docstring: false
            members_order: source
            allow_inspection: true
            # load_external_modules: true
            #preload_modules:
            #- __future__
            #- builtins
            #- datetime
            #- pandas
            # - numpy # some error occurs
            #- pydantic
            #- llama_index
            #- typing
            #- typing_extensions
            # members:
            filters:
              - "!^_" # exlude all members starting with _
              - "!^tru_class_info" # don't show tru_class_info
              - "^__init__$" # but always include __init__ modules and methods
              - "^__call__$" # and __call__ methods

          paths:
            - trulens_explain
            - trulens
          #selection:

  - redirects:
      redirect_maps:
        # These were distributed in the past but moved since then. Our own links
        # in the docs are updated but we keep these here for any distributed
        # links out there.
        # NOTE: Even though both the source and target in these maps refer to
        # ".md", the get interpreted (or maybe generated as) urls without ".md".
        # hack: old .ipynb files are set has .md because .ipynb not supported for old link
        trulens/install.md: trulens/getting_started/install.md
        trulens/core_concepts_feedback_functions.md: trulens/getting_started/core_concepts/feedback_functions.md
        trulens/core_concepts_rag_triad.md: trulens/getting_started/core_concepts/rag_triad.md
        trulens/core_concepts_honest_harmless_helpful_evals.md: trulens/getting_started/core_concepts/honest_harmless_helpful_evals.md
        trulens/quickstart.md: trulens/getting_started/quickstarts/quickstart.ipynb
        trulens/langchain_quickstart.md: trulens/getting_started/quickstarts/langchain_quickstart.ipynb
        trulens/llama_index_quickstart.md: trulens/getting_started/quickstarts/llama_index_quickstart.ipynb
        trulens/text2text_quickstart.md: trulens/getting_started/quickstarts/text2text_quickstart.ipynb
        trulens/groundtruth_evals.md: trulens/getting_started/quickstarts/groundtruth_evals.ipynb
        trulens/human_feedback.md: trulens/getting_started/quickstarts/human_feedback.ipynb

