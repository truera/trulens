        <text x="410" y="174" font-family="system-ui, sans-serif" font-size="8" fill="#FFF" text-anchor="middle">0.93</text>
        <text x="306" y="194" font-family="system-ui, sans-serif" font-size="9" fill="#9CA3AF">Groundedness</text>
