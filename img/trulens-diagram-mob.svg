<svg width="600" height="1500" viewBox="0 0 600 1500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.18"/>
    </filter>
    <filter id="dbShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="panelGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A4A5E"/>
      <stop offset="100%" stop-color="#073B4D"/>
    </linearGradient>
    <linearGradient id="titleBarGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A5570"/>
      <stop offset="100%" stop-color="#034A61"/>
    </linearGradient>
  </defs>

  <!-- ============ STEP 1: Build your LLM Application ============ -->
  <g id="step1">
    <rect x="0" y="0" width="600" height="300" rx="8" fill="url(#panelGrad)"/>

    <!-- Inner title bar -->
    <rect x="20" y="20" width="560" height="48" rx="4" fill="url(#titleBarGrad)"/>
    <text x="38" y="52" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="30" font-weight="300" fill="#DCB1FD">1</text>
    <text x="68" y="50" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="17" font-weight="500" fill="#FFFFFF">Build your LLM Application</text>

    <!-- Chat bubbles (horizontally centered) -->
    <g transform="translate(130, 86)">
      <rect x="0" y="0" width="120" height="32" rx="6" fill="#0FB5AE"/>
      <polygon points="14,32 20,42 26,32" fill="#0FB5AE"/>

      <rect x="200" y="10" width="140" height="36" rx="6" fill="#DCB1FD"/>
      <polygon points="310,46 316,56 322,46" fill="#DCB1FD"/>

      <rect x="0" y="56" width="110" height="30" rx="6" fill="#0FB5AE"/>
      <polygon points="14,86 20,96 26,86" fill="#0FB5AE"/>

      <rect x="190" y="66" width="150" height="34" rx="6" fill="#DCB1FD"/>
      <polygon points="310,100 316,110 322,100" fill="#DCB1FD"/>

      <rect x="0" y="112" width="130" height="32" rx="6" fill="#0FB5AE"/>
      <polygon points="14,144 20,154 26,144" fill="#0FB5AE"/>

      <rect x="195" y="122" width="145" height="34" rx="6" fill="#DCB1FD"/>
      <polygon points="310,156 316,166 322,156" fill="#DCB1FD"/>
    </g>

    <!-- Labels -->
    <text x="180" y="268" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" font-style="italic" fill="#0FB5AE">Human</text>
    <text x="370" y="268" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" font-style="italic" fill="#DCB1FD">AI Agent</text>
  </g>

