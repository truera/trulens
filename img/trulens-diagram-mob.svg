      <text x="374" y="103" font-family="monospace" font-size="6" fill="#9CA3AF">2.1s</text>
      <text x="374" y="123" font-family="monospace" font-size="6" fill="#9CA3AF">0.9s</text>
      <text x="374" y="143" font-family="monospace" font-size="6" fill="#9CA3AF">1.5s</text>
      <text x="374" y="163" font-family="monospace" font-size="6" fill="#9CA3AF">3.4s</text>
      <text x="374" y="185" font-family="monospace" font-size="6" fill="#9CA3AF">1.1s</text>

      <!-- Relevance badges -->
      <rect x="430" y="55" width="32" height="11" rx="3" fill="#22C55E"/>
      <rect x="467" y="55" width="16" height="11" rx="3" fill="#22C55E"/>
      <rect x="430" y="75" width="32" height="11" rx="3" fill="#22C55E"/>
      <rect x="467" y="75" width="16" height="11" rx="3" fill="#F59E0B"/>
      <rect x="430" y="95" width="32" height="11" rx="3" fill="#F59E0B"/>
      <rect x="467" y="95" width="16" height="11" rx="3" fill="#22C55E"/>
      <rect x="430" y="115" width="32" height="11" rx="3" fill="#22C55E"/>
      <rect x="467" y="115" width="16" height="11" rx="3" fill="#22C55E"/>
      <rect x="430" y="135" width="32" height="11" rx="3" fill="#22C55E"/>
      <rect x="467" y="135" width="16" height="11" rx="3" fill="#22C55E"/>
      <rect x="430" y="155" width="32" height="11" rx="3" fill="#EF4444"/>
      <rect x="467" y="155" width="16" height="11" rx="3" fill="#F59E0B"/>
      <rect x="430" y="177" width="32" height="11" rx="3" fill="#22C55E"/>
