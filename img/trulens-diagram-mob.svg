      <rect x="88" y="70" width="444" height="20" fill="#F9FAFB"/>
      <rect x="88" y="90" width="444" height="20" fill="#FFFFFF"/>
      <rect x="88" y="110" width="444" height="20" fill="#F9FAFB"/>
