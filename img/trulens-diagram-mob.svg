        <path d="M516 15 L519 18 L525 12" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

        <text x="306" y="56" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF">LLM</text>
        <rect x="370" y="45" width="110" height="16" rx="8" fill="#073B4D"/>
