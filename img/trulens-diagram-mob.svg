      <rect x="0" y="0" width="50" height="18" rx="3" fill="#034A61"/>
      <text x="25" y="13" font-family="system-ui, sans-serif" font-size="8" fill="#9CA3AF" text-anchor="middle">SQLite</text>
      <rect x="0" y="22" width="58" height="18" rx="3" fill="#034A61"/>
      <text x="29" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#9CA3AF" text-anchor="middle">Postgres</text>
      <rect x="0" y="44" width="60" height="18" rx="3" fill="#034A61"/>
      <text x="30" y="57" font-family="system-ui, sans-serif" font-size="8" fill="#9CA3AF" text-anchor="middle">Snowflake</text>
