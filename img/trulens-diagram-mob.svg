      <rect x="7" y="12" width="96" height="73" fill="#034A61"/>
      <ellipse cx="55" cy="85" rx="48" ry="12" fill="#045A78"/>
      <ellipse cx="55" cy="12" rx="48" ry="12" fill="#067D9E"/>
      <ellipse cx="55" cy="12" rx="38" ry="8" fill="none" stroke="#0FB5AE" stroke-width="0.5" opacity="0.3"/>
