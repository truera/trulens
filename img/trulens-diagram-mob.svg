      <circle cx="42" cy="20" r="5" fill="#073B4D"/>
      <rect x="14" y="34" width="32" height="4" rx="2" fill="#073B4D"/>
      <line x1="30" y1="0" x2="30" y2="-10" stroke="#DCB1FD" stroke-width="2"/>
