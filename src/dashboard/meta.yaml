{% set name = "trulens-dashboard" %}
{% set pyname = name.replace('-', '.') %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  {% if environ.get('CONDA_SOURCE_USE_PATH') == '1' %}
  path: ./
  {% else %}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  # Get SHA256 from https://pypi.org/project/trulens-dashboard/#files
  sha256: 2632a402d174177f78b8bdcee4771390d391d357d05a59275d182d7608748399
  {% endif %}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core <2.0.0
    - pip
  run:
    - python >=3.9,<3.13
    - trulens-core >=1.0.0,<3.0.0
    - ipywidgets >=7.1.2
    - jupyter >=1.0.0,<2.0.0
    - pandas >=1.0.0
    - psutil >=5.9.0,<6.0.0
    - rich >=13.6.0,<14.0.0
    - plotly >=5.22.0,<6.0.0
    - streamlit >=1.35.0,<2.0.0
    - traitlets >=5.0.5,<6.0.0
    - packaging >=23.0
  run_constrained:
    - tqdm >=4.2.0
    - openai >=1.0.0
    - httpx >=0.27
    - smmap >=3.0.1,<5.0.0

test:
  imports:
    - {{ pyname }}
  commands:
    - pip check
    - python -c 'import {{ pyname }}; assert {{ pyname }}.__version__ == "{{ version }}", "Installed version does not match expected version"'
  requires:
    - python >=3.9,<3.13
    - pip

about:
  home: https://trulens.org/
  summary: Library to systematically track and evaluate LLM based applications.
  license: MIT

extra:
  recipe-maintainers:
    - sfc-gh-srudenko
    - sfc-gh-chu
