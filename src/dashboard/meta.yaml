{% set name = "trulens-dashboard" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Replace url and sha256 with below line to test build locally with `conda build . -c https://conda.anaconda.org/sfe1ed40/``
  # path: .
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  # Get SHA256 from https://pypi.org/project/trulens-dashboard/#files
  sha256: 65fde76255661f28a6fecbf34d4a3f00f9e09e85af0a422ee6cf3707cf0e9fc3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - poetry-core <2.0.0
    - pip
  run:
    - python >=3.9,<3.12
    - trulens-core >=1.0.0,<2.0.0
    - ipywidgets >=7.1.2
    - jupyter >=1.0.0,<2.0.0
    - pandas >=1.0.0
    - psutil >=5.9.0,<6.0.0
    - rich >=13.6.0,<14.0.0
    - plotly >=5.22.0,<6.0.0
    - streamlit >=1.35.0,<2.0.0
    - traitlets >=5.0.5,<6.0.0
    - packaging >=23.0
  run_constrained:
    - tqdm >=4.2.0
    - openai >=1.0.0
    - httpx >=0.27

test:
  imports:
    - trulens.dashboard
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://trulens.org/
  summary: Library to systematically track and evaluate LLM based applications.
  license: MIT

extra:
  recipe-maintainers:
    - sfc-gh-srudenko
    - sfc-gh-chu
