{% set name = "trulens-feedback" %}
{% set pyname = name.replace('-', '.') %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  {% if environ.get('CONDA_SOURCE_USE_PATH') == '1' %}
  path: ./
  {% else %}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  # Get SHA256 from https://pypi.org/project/trulens-feedback/#files
  sha256: 68b46ae1194c3dd82e31b7e0e28b28c8c919230c965c26c7ac22afa687bde5ad
  {% endif %}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core <2.0.0
    - pip
  run:
    - python >=3.9,<3.13
    - trulens-core >=2.0.0,<3.0.0
    - nltk >=3.9.1,<4.0.0
    - pydantic >=2.4.2,<3.0.0
    - numpy >=1.23.0
    - scikit-learn >=1.3.0,<2
    - scipy >=1.11.1,<2
    - requests >=2.31.0,<3.0.0
test:
  imports:
    - {{ pyname }}
  commands:
    - pip check
    - python -c 'import {{ pyname }}; assert {{ pyname }}.__version__ == "{{ version }}", "Installed version does not match expected version"'
  requires:
    - python >=3.9,<3.13
    - pip

about:
  home: https://trulens.org/
  summary: A TruLens extension package implementing feedback functions for LLM App evaluation.
  license: MIT

extra:
  recipe-maintainers:
    - sfc-gh-srudenko
    - sfc-gh-chu
