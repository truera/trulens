{% set name = "trulens-feedback" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  {% if environ.get('CONDA_SOURCE_USE_PATH') == '1' %}
  path: ./
  {% else %}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  # Get SHA256 from https://pypi.org/project/trulens-feedback/#files
  sha256: 8cd3aeb6b4bb04855eeae6d03eee4693cde45333e3f084421275b02e5a030d33
  {% endif %}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - poetry-core <2.0.0
    - pip
  run:
    - python >=3.9,<3.12
    - trulens-core >=1.0.0,<2.0.0
    - nltk >=3.9.1,<4.0.0
    - pydantic >=2.4.2,<3.0.0
    - numpy >=1.23.0
    - scikit-learn >=1.3.0,<2
    - scipy >=1.11.1,<2
    - requests >=2.31.0,<3.0.0
test:
  imports:
    - trulens.feedback
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://trulens.org/
  summary: A TruLens extension package implementing feedback functions for LLM App evaluation.
  license: MIT

extra:
  recipe-maintainers:
    - sfc-gh-srudenko
    - sfc-gh-chu
