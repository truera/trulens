{% set name = "trulens-feedback" %}
{% set version = "1.0.1a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trulens_feedback-{{ version }}.tar.gz
  sha256: f4811f14c2f040af652aef868a0525245ef6c2f713e1717d2cb3df099fd972fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.12
    - poetry-core
    - pip
  run:
    - python >=3.9,<3.12
    - trulens-core >=1.0.0,<2.0.0
    - nltk >=3.8.0,<4.0.0
    - pydantic >=2.0.0,<3.0.0
    - numpy >=1.23.0,<2.0.0
    - scikit-learn >=1.3.0,<2
    - scipy >=1.10.1,<2

test:
  imports:
    - trulens.feedback
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://trulens.org/
  summary: Library to systematically track and evaluate LLM based applications.
  license: MIT

extra:
  recipe-maintainers:
    - sfc-gh-srudenko
    - sfc-gh-chu
