[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.poetry]
name = "trulens-providers-huggingface"
version = "1.3.0"
description = "Library to systematically track and evaluate LLM based applications."
authors = [
  "Snowflake Inc. <ml-observability-wg-dl@snowflake.com>",
]
license = "MIT"
readme = "README.md"
packages = [
  { include = "trulens" },
]
homepage = "https://trulens.org/"
documentation = "https://trulens.org/getting_started/"
repository = "https://github.com/truera/trulens"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.8.1"
poetry-core = "<2.0.0"
trulens-core = { version = "^1.0.0" }
trulens-feedback = { version = "^1.0.0" }
requests = "^2.31"
numpy = [
  { version = ">=1.23.0,<1.25.0", python = "<3.9" },
  { version = ">=1.23.0", python = ">=3.9" },
]
nltk = "^3.9.1"
# HuggingfaceLocal dependencies
torch = [
  { version = "^2.1.2,<2.5.0", python = "<3.9" },
  { version = "^2.1.2", python = ">=3.9" },
]
transformers = "^4.38.1"

[tool.poetry.group.dev.dependencies]
trulens-core = { path = "../../core" }
trulens-feedback = { path = "../../feedback" }
